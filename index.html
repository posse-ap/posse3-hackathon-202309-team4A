<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>仮免取りました</title>
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/sp/style.css">
    <script src="./assets/js/script.js" defer></script>
</head>
<body>
    <header></header>
    <main>
        <section>紹介</section>
        <section>クイズ</section>
        <section>クイズform</section>
        <section>
            <!-- 提出form -->
            <br action="" id="submit-form">
                    <div class="submit-head">
                        <h2 class="submit-title">提出フォーム</h2>
                    </div>
                <label class="submit-formLabel" for="name">名前:</label>
                <input type="text" id="nameText" class="submit-formInput" name="name" required autocomplete attributes>
                <label class="submit-formLabel" for="message">メッセージ:</label>
                <textarea id="message" class="submit-textarea" name="message" required></textarea></br>
                <button class="submit-button" type="submit">提出</button>
            </form>
            <div id="confirmation"></div>
            <section>
                <!-- 提出レビュー -->
                <form action="" id="review-form">
                    <div class="review-head">
                        <h2 class="review-title">評価フォーム</h2>
                    </div>
                    <label class="review-formLabel" for="review-name">名前:</label>
                    <input type="text" id="review-nameText" class="review-formInput" name="review-name" required autocomplete attributes>
                    <label class="review-formLabel" for="comment">コメント:</label>
                    <textarea id="comment" class="review-textarea" name="comment" required></textarea>
                    <div id="stars">
                        <span class="star" data-star="1">★</span>
                        <span class="star" data-star="2">★</span>
                        <span class="star" data-star="3">★</span>
                        <span class="star" data-star="4">★</span>
                        <span class="star" data-star="5">★</span>
                    </div>
                    <button class="review-button" type="submit">評価</button>
                </form>
                <div id="evaluation"></div>     
            </section>
    </main>
    <footer></footer>
</body>

</html>
